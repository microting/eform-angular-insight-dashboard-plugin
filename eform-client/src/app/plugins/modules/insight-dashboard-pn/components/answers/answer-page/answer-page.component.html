<eform-new-subheader [title]="'Answers' | translate" [forceStaticTitle]="true"></eform-new-subheader>

<ng-template #toolbarTpl>
  <div class="d-flex flex-row justify-content-start flex-nowrap align-items-baseline">
    <div class="d-flex flex-column mr-2 ml-2">
      <mat-form-field>
        <mat-label>{{ 'Enter Microting UId' | translate }}</mat-label>
        <input
          matInput
          type="text"
          name="searchMicrotingUIdInput"
          required
          [(ngModel)]="searchAnswerId"
          id="searchMicrotingUIdInput"
        />
      </mat-form-field>
    </div>
    <button
      mat-icon-button
      (click)="getAnswer()"
      id="searchMicrotingUIdBtn"
      [disabled]="searchAnswerId === null"
      [matTooltip]="'Search answer' | translate"
      color="accent"
    >
      <mat-icon>search</mat-icon>
    </button>
    <button
      mat-icon-button
      [disabled]="!searchAnswerMicrotingUId || searchAnswerMicrotingUId !== answer.microtingUid"
      (click)="openAnswerDeleteModal()"
      id="deleteByMicrotingUIdBtn"
      [matTooltip]="'Delete answer' | translate"
      color="warn"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</ng-template>

<app-answer-values-table [toolbarTemplate]="toolbarTpl" [answerModel]="answer"></app-answer-values-table>
