<h3 mat-dialog-title>{{'Are you sure you want to delete answer' | translate}}?</h3>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    id="saveDeleteBtn"
    (click)="delete()"
  >
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    id="cancelDeleteBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
