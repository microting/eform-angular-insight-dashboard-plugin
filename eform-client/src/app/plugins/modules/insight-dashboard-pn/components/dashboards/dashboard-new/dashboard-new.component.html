<h3 mat-dialog-title>{{'New Dashboard' | translate}}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-column">
    <mat-form-field>
      <mat-label>{{'Name' | translate}}</mat-label>
      <input matInput type="text" [(ngModel)]="dashboardName" id="dashboardNameCreate">
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Select survey' | translate}}</mat-label>
      <mtx-select
        [items]="surveys"
        bindLabel="name"
        bindValue="id"
        [clearable]="false"
        (ngModelChange)="onSurveySelected($event)"
        [(ngModel)]="selectedSurveyId"
        id="selectSurveyCreate"
        appendTo="body"
      ></mtx-select>
    </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    id="dashboardCreateSaveBtn"
    (click)="createDashboard()"
    [disabled]="!dashboardName && !selectedSurveyId"
  >
    {{'Save' | translate}}
  </button>
  <button
    mat-raised-button
    id="dashboardCreateSaveCancelBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
