<eform-new-subheader [forceStaticTitle]="true" [title]="dashboardViewModel.dashboardName">
  <button
    mat-icon-button
    id="exportToDoc"
    color="accent"
    matTooltip="{{ 'Export to Word' | translate }}"
    (click)="exportToDoc()"
  >
    <mat-icon svgIcon="file-word"></mat-icon>
  </button>
  <button
    mat-raised-button
    id="returnToPrevious"
    [routerLink]="['../../dashboards']"
  >
    {{ 'Return to dashboards list' | translate }}
  </button>
</eform-new-subheader>

<mat-card appearance="outlined">
  <mat-card-content>
    <ng-container *ngFor="let dashboardViewItemModel of dashboardViewModel.items; let pos = index">
      <app-dashboard-block-view
        id="dashboardViewItem"
        [itemModel]="dashboardViewItemModel"
        [dashboardViewModel]="dashboardViewModel"
        [position]="pos + 1"
      ></app-dashboard-block-view>
    </ng-container>
  </mat-card-content>
</mat-card>
