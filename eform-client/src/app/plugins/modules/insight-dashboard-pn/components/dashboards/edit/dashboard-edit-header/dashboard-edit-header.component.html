<mat-card>
  <mat-card-content class="d-flex flex-column">
    <mat-form-field>
      <mat-label>{{'Dashboard name' | translate}}</mat-label>
      <input
        matInput
        type="text"
        id="dashboardNameInput"
        [ngModel]="dashboardEditModel.dashboardName"
        (ngModelChange)="fieldChanged(dashboardEditModel.dashboardName, dashboardFields.dashboardName)"
      >
    </mat-form-field>
    <div class="d-flex need-wrapper align-items-center">
      <mat-form-field [owlDateTimeTrigger]="dateFromPicker">
        <mat-label>{{'Date From' | translate}}</mat-label>
        <mat-icon matPrefix>calendar_today</mat-icon>
        <input
          matInput
          type="text"
          id="dateFromInput"
          [ngModel]="selectedDateRange"
          (ngModelChange)="fieldChanged(selectedDateRange[0], dashboardFields.dateFrom)"
          [owlDateTime]="dateFromPicker"
          [selectMode]="'rangeTo'"
        >
        <owl-date-time [pickerType]="'calendar'" [firstDayOfWeek]="1" #dateFromPicker></owl-date-time>
      </mat-form-field>
      <mat-form-field [owlDateTimeTrigger]="dateToPicker">
        <mat-label>{{'Date To' | translate}}</mat-label>
        <mat-icon matPrefix>calendar_today</mat-icon>
        <input
          matInput
          type="text"
          id="dateFromInput"
          [ngModel]="selectedDateRange"
          (ngModelChange)="fieldChanged(selectedDateRange[1], dashboardFields.dateFrom)"
          [owlDateTime]="dateToPicker"
          [selectMode]="'rangeTo'"
          [(ngModel)]="selectedDateRange"
          [disabled]="dashboardEditModel.answerDates.today"
        >
        <owl-date-time [pickerType]="'calendar'" [firstDayOfWeek]="1" #dateToPicker></owl-date-time>
      </mat-form-field>
      <mat-checkbox
        [ngModel]="dashboardEditModel.answerDates.today"
        (ngModelChange)="fieldChanged($event, dashboardFields.today)"
        class="ml-3"
      >{{'Today' | translate}}</mat-checkbox>
    </div>
    <mat-form-field>
      <mat-label>{{'Select location/report tag' | translate}}</mat-label>
      <mtx-select
        [items]="availableLocationsTags"
        required
        [clearable]="false"
        [(ngModel)]="selectedLocationTag"
        (change)="onLocationTagSelected($event)"
        id="selectLocationTag">
      ></mtx-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
