<mat-card [formGroup]="form">
  <mat-card-content class="d-flex flex-column">
    <mat-form-field>
      <mat-label>{{'Dashboard name' | translate}}</mat-label>
      <input
        matInput
        type="text"
        id="dashboardNameInput"
        formControlName="dashboardName"
      >
    </mat-form-field>

    <div class="d-flex need-wrapper align-items-center">
      <mat-form-field formGroupName="dateRange">
        <mat-label>{{ 'Select date range' | translate }}</mat-label>
        <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-input [rangePicker]="picker" (click)="picker.open()">
          <input formControlName="dateFrom" matStartDate class="dateFormInput">
          <input formControlName="dateTo" matEndDate class="dateFormInput">
        </mat-date-range-input>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <mat-checkbox
        formControlName="today"
        class="ml-3"
        id="rangeToTodayCheckbox"
      >{{'Today' | translate}}</mat-checkbox>
    </div>
    <mat-form-field>
      <mat-label>{{'Select location/report tag' | translate}}</mat-label>
      <mtx-select
        [items]="availableLocationsTags"
        required
        [clearable]="false"
        formControlName="location"
        id="selectLocationTag">
      ></mtx-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
