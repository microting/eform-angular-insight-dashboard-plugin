<mat-card appearance="outlined" [formGroup]="form">
  <mat-card-content class="d-flex flex-column">
    <mat-form-field>
      <mat-label>{{'Dashboard name' | translate}}</mat-label>
      <input
        matInput
        type="text"
        id="dashboardNameInput"
        formControlName="dashboardName"
      >
    </mat-form-field>

    <div class="d-flex need-wrapper align-items-center">
      <mat-form-field [owlDateTimeTrigger]="dateRangePicker">
        <mat-label>{{ 'Select date range' | translate }}</mat-label>
        <mat-icon matPrefix>calendar_today</mat-icon>
        <input
          matInput
          name="dateRange"
          id="dateRange"
          required
          formControlName="dateRange"
          type="text"
          [owlDateTime]="dateRangePicker"
          [selectMode]="'range'"
        >
      </mat-form-field>
      <mat-checkbox
        formControlName="today"
        class="ml-3"
        id="rangeToTodayCheckbox"
      >{{'Today' | translate}}</mat-checkbox>
    </div>
    <mat-form-field>
      <mat-label>{{'Select location/report tag' | translate}}</mat-label>
      <mtx-select
        [items]="availableLocationsTags"
        required
        [clearable]="false"
        formControlName="location"
        id="selectLocationTag">
      ></mtx-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<owl-date-time
  [pickerType]="'calendar'"
  [firstDayOfWeek]="1"
  #dateRangePicker
></owl-date-time>
