<h3 mat-dialog-title>{{'Copy Dashboard' | translate}}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <p>ID</p>
    <strong>{{dashboard.id}}</strong>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <p>{{'Name' | translate}}</p>
    <strong>{{dashboard.dashboardName}}</strong>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    id="dashboardCopySaveBtn"
    (click)="copyDashboard()"
  >
    {{'Copy' | translate}}
  </button>
  <button
    mat-raised-button
    id="dashboardCopySaveCancelBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
