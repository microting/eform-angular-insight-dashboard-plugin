<h3 mat-dialog-title>{{'Delete Dashboard' | translate}}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <p>ID</p>
    <strong>{{dashboard.id}}</strong>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <p>{{'Name' | translate}}</p>
    <strong>{{dashboard.dashboardName}}</strong>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <p>{{'Survey Name' | translate}}</p>
    <strong>{{dashboard.surveyName}}</strong>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    id="dashboardDeleteSaveBtn"
    (click)="deleteDashboard()"
  >
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    id="dashboardDeleteCancelBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
