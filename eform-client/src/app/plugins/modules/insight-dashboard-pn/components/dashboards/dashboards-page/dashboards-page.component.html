<eform-new-subheader>
  <button
    mat-raised-button
    id="createDashboardBtn"
    color="accent"
    (click)="openCreateModal()"
  >
    {{ 'New Dashboard' | translate }}
  </button>
</eform-new-subheader>

<ng-template #toolbarTpl>
  <div class="d-flex flex-row justify-content-start flex-nowrap">
    <div class="d-flex flex-column mr-2 ml-2">
      <mat-form-field>
        <mat-label>{{ 'Search' | translate }}</mat-label>
        <input
          matInput
          type="text"
          (ngModelChange)="onSearchInputChanged($event)"
          [ngModel]="selectDashboardsFiltersName$ | async"
          id="searchInput"
        />
      </mat-form-field>
    </div>
  </div>
</ng-template>

<mtx-grid
  [data]="dashboardsListModel?.dashboardList"
  [columns]="tableHeaders"
  [cellTemplate]="{ actions: actionsTpl }"
  [showPaginator]="true"
  [paginationTemplate]="paginatorTpl"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="true"
  [showColumnMenuButton]="false"
  [toolbarTemplate]="toolbarTpl"
  [sortActive]="selectDashboardsPaginationSort$ | async"
  [sortDirection]="selectDashboardsPaginationIsSortDsc$ | async"
  (sortChange)="sortTable($event)"
  [noResultText]="'No dashboards found' | translate"
>
</mtx-grid>

<ng-template #paginatorTpl>
  <eform-pagination
    [pagination]="selectDashboardsPaginationAsPaginationModel$ | async"
    (paginationChanged)="onPaginationChanged($event)"
  ></eform-pagination>
</ng-template>

<ng-template #actionsTpl let-row let-i="index">
  <div class="dashboard-actions" id="action-items-{{i}}">
    <button id="actionMenu" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="{{ 'Actions' | translate }}">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        id="dashboardViewBtn-{{i}}"
        (click)="openViewPage(row)"
      >
        <mat-icon>visibility</mat-icon>
        <span>{{ 'View Dashboard' | translate }}</span>
      </button>
      <button
        mat-menu-item
        id="dashboardEditBtn-{{i}}"
        (click)="openEditPage(row)"
      >
        <mat-icon>edit</mat-icon>
        <span>{{ 'Edit Dashboard' | translate }}</span>
      </button>
      <button
        mat-menu-item
        id="dashboardCopyBtn-{{i}}"
        (click)="openCopyModal(row)"
      >
        <mat-icon>content_copy</mat-icon>
        <span>{{ 'Copy Dashboard' | translate }}</span>
      </button>
      <button
        mat-menu-item
        id="dashboardDeleteBtn-{{i}}"
        (click)="openDeleteModal(row)"
      >
        <mat-icon color="warn">delete</mat-icon>
        <span>{{ 'Delete Dashboard' | translate }}</span>
      </button>
    </mat-menu>
  </div>
</ng-template>
