<h3 mat-dialog-title>{{'Delete survey config' | translate}}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>ID</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{surveyConfig.id}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Name' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{surveyConfig.surveyName}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Active' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{surveyConfig.isActive}}</strong>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    id="surveyConfigDeleteSaveBtn"
    (click)="deleteSurveyConfig()"
  >
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    id="surveyConfigDeleteCancelBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
