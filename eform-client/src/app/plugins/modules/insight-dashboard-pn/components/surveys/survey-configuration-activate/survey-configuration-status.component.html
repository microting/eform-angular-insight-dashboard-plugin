<h3 mat-dialog-title>{{'Survey config status' | translate}}</h3>
<div mat-dialog-content>
  <p>{{'Are you sure you want to change status to this survey configuration?' | translate}}</p>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    [id]="(selectedSurveyConfig.isActive ? 'surveyConfigDeactivateBtn' : 'surveyConfigActivateBtn')"
    (click)="changeSurveyConfigStatus()"
  >
    {{ (selectedSurveyConfig.isActive ? 'Deactivate' : 'Activate') | translate}}
  </button>
  <button
    mat-raised-button
    id="surveyConfigDeleteCancelBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
