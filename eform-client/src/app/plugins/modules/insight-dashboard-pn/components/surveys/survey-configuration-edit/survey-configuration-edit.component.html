<h3 mat-dialog-title>{{'Edit survey config' | translate}}</h3>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{'Select survey' | translate}}</mat-label>
    <mtx-select
      [items]="surveys"
      bindLabel="name"
      bindValue="id"
      [clearable]="false"
      [(ngModel)]="selectedSurveyConfig.surveyId"
      id="selectSurveyEdit"
    ></mtx-select>
  </mat-form-field>
  <p>{{'Select locations' | translate}}</p>
  <div class="d-flex flex-column mb-3">
    <ng-container *ngFor="let location of extendedLocations">
      <mat-checkbox
        [ngModel]="location.isChecked"
        (ngModelChange)="addToArray($event, location.id)"
        id="checkbox{{location.id}}"
      >{{location.name}}</mat-checkbox>
    </ng-container>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    (click)="updateConfig()"
    id="surveyConfigEditSaveBtn"
    [disabled]="!selectedSurveyConfig.surveyId && selectedLocations.length < 1"
  >
    {{'Save' | translate}}
  </button>
  <button
    mat-raised-button
    id="surveyConfigEditSaveCancelBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
