<h3 mat-dialog-title>{{'New survey config' | translate}}</h3>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{'Select survey' | translate}}</mat-label>
    <mtx-select
      [items]="surveys"
      bindLabel="name"
      bindValue="id"
      [(ngModel)]="selectedSurveyId"
      id="selectSurveyCreate"
    ></mtx-select>
  </mat-form-field>
  <p>{{'Select locations' | translate}}</p>
  <div class="d-flex flex-column mb-3">
    <ng-container *ngFor="let location of locations">
      <mat-checkbox
        (change)="addToArray($event, location.id)"
        id="checkbox{{location.id}}"
      >{{location.name}}</mat-checkbox>
    </ng-container>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    (click)="createConfig()"
    id="surveyConfigCreateSaveBtn"
    [disabled]="!selectedSurveyId && selectedLocations.length < 1"
  >
    {{'Save' | translate}}
  </button>
  <button
    mat-raised-button
    id="surveyConfigCreateSaveCancelBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
