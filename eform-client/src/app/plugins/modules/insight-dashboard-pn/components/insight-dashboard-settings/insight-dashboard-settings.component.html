<eform-new-subheader [forceStaticTitle]="true" [title]="'InSight Dashboard plugin settings' | translate">
  <button
    mat-raised-button
    color="accent"
    (click)="updateSettings()"
  >
    {{ 'Save' | translate }}
  </button>
</eform-new-subheader>

<mat-card>
  <mat-card-title>{{'Settings' | translate}}</mat-card-title>
  <mat-card-content class="d-flex flex-column">
    <mat-form-field>
      <mat-label>{{'SDK connection string' | translate}}</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="settingsModel.sdkConnectionString"
        name="sdkConnectionString"
        #sdkConnectionString="ngModel"
        id="sdkConnectionString"
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Log Level' | translate}}</mat-label>
      <input
        matInput
        [(ngModel)]="settingsModel.logLevel"
        type="text"
        name="logLevel"
        #loglevel="ngModel"
        id="logLevel"
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Log Limit' | translate}}</mat-label>
      <input
        matInput
        [(ngModel)]="settingsModel.logLimit"
        type="text"
        name="logLimit"
        #loglimit="ngModel"
        id="logLimit"
      >
    </mat-form-field>
  </mat-card-content>
</mat-card>
